<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Lista de Tarefa Zallpy</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Criar Tarefa</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Titulo: </h:outputLabel>
            <div class="col-sm-4">
                <h:inputText value="#{tarefaBean.titulo}" class="form-control" >
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel  class="control-label col-sm-4">Status:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText value="#{tarefaBean.status}" class="form-control" >
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Data:</h:outputLabel>
            <div class="col-sm-4">
                <p:inputMask value="#{tarefaBean.data}" class="form-control" mask="99/99/9999" validateMask="true"/>
            </div>
        </div>
          <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Telefone:</h:outputLabel>
            <div class="col-sm-4">
                <p:inputMask value="#{tarefaBean.telefone}" class="form-control" mask="(99) 99999-9999" validateMask="true"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Descrição:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea value="#{tarefaBean.descricao}" cols="50" rows="5" class="form-control" >
                </h:inputTextarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <p:commandButton value="Salvar" action="#{tarefaBean.saveTarefaDetails(tarefaBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <p:link outcome="tarefaList" value="Ver lista de tarefas" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
