<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;         
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Editar lista de tarefas</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Titulo:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editTarefaObj.titulo}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Status:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editTarefaObj.status}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Data:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editTarefaObj.data}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Descrição:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{editTarefaObj.address}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Atualizar" action="#{TarefaBean.updateTarefaDetails(editTarefaObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
